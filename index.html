<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="icon" href="imgs/favicon.png">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>
    <div class="buttons">
        <img class="button" id="rock" src="imgs/rps-rock.png" alt="">
        <img class="button" id="paper" src="imgs/rps-paper.png" alt="">
        <img class="button" id="scissors" src="imgs/rps-scissors.png" alt="">
    </div>
    <div id="message">Let's see if luck is on your side...</div>
    <div class="scores">
        <div class="player">
            <img src="./imgs/user.png" alt="" srcset="">
            <div id="playerScore">0</div>
        </div>
        <div class="computer">
            <img src="./imgs/monitor.png" alt="" srcset="">
            <div id="computerScore">0</div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
